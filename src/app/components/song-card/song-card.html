<div class="card h-100 shadow-sm border-0">
  <div class="position-relative">
   
    <img [src]="song.imageUrl" 
         class="card-img-top" 
         [alt]="song.title"
         (error)="onImageError($event)">
    
      </div>

  <!-- Кольорова лінія -->
  <div class="separator-line" 
       [class.line-cover]="song.isCover" 
       [class.line-original]="!song.isCover">
  </div>
  
  <div class="card-body d-flex flex-column">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <span class="badge bg-secondary">{{ song.genre }}</span>
      
      <small class="fw-bold" 
             [class.text-success]="song.isCover" 
             [class.text-primary]="!song.isCover">
        {{ song.isCover ? 'Кавер' : 'Оригінал' }}
      </small>
    </div>
    
    <h5 class="card-title text-truncate mb-0">{{ song.title }}</h5>
    <p class="card-text text-muted mb-2">{{ song.artist }}</p>

    <div class="mb-3 d-flex flex-wrap gap-1">
      <span *ngFor="let tag of song.tags" class="badge bg-light text-dark border">
        #{{ tag }}
      </span>
    </div>
    
    <div class="mt-auto">
      <button class="btn btn-outline-purple w-100">
        <i class="bi bi-play-circle"></i> Детальніше
      </button>
    </div>
  </div>
</div>
