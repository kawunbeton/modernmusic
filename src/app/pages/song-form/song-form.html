<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      
      <div class="card shadow border-0">
        <div class="card-body p-4">
          <h2 class="text-center mb-4 text-purple">
            {{ isEditMode ? 'Редагувати трек' : 'Додати новий трек' }}
          </h2>

          <form [formGroup]="songForm" (ngSubmit)="onSubmit()">
            
            <!-- Назва -->
            <div class="mb-3">
              <label class="form-label">Назва пісні</label>
              <input type="text" class="form-control" formControlName="title" placeholder="Введіть назву">
            </div>

            <!-- Виконавець -->
            <div class="mb-3">
              <label class="form-label">Виконавець</label>
              <input type="text" class="form-control" formControlName="artist" placeholder="Введіть виконавця">
            </div>

            <div class="row">
              <!-- Жанр -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Жанр</label>
                <input type="text" class="form-control" formControlName="genre" list="genreOptions" placeholder="Оберіть або введіть свій">
                
                <!-- Список підказок -->
                <datalist id="genreOptions">
                    <option value="Pop">
                    <option value="Rock">
                    <option value="Hip-Hop">
                    <option value="Indie">
                    <option value="Electronic">
                    <option value="Metal">
                    <option value="Jazz">
                    <option value="Classical">
                </datalist>
              </div>
              
              <!-- Кавер чекбокс -->
              <div class="col-md-6 mb-3 d-flex align-items-center">
                <div class="form-check mt-4">
                  <input class="form-check-input" type="checkbox" formControlName="isCover" id="coverCheck">
                  <label class="form-check-label" for="coverCheck">
                    Це кавер?
                  </label>
                </div>
              </div>
            </div>

            <!-- YouTube посилання -->
            <div class="mb-3">
              <label class="form-label">YouTube посилання</label>
              <input type="text" class="form-control" formControlName="sourceUrl" placeholder="https://youtube.com/watch?v=...">
              <div class="form-text">Картинка буде створена автоматично з відео</div>
            </div>

            <!-- Теги -->
            <div class="mb-3">
              <label class="form-label">Теги (через кому)</label>
              <input type="text" class="form-control" formControlName="tagsString" placeholder="ukr, sad, eurovision">
            </div>

            <!-- Опис -->
            <div class="mb-4">
              <label class="form-label">Опис</label>
              <textarea class="form-control" formControlName="description" rows="3"></textarea>
            </div>

            <!-- Кнопки -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-purple btn-lg" [disabled]="songForm.invalid">
                {{ isEditMode ? 'Зберегти зміни' : 'Створити трек' }}
              </button>
              <a routerLink="/" class="btn btn-outline-secondary">Скасувати</a>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>
